        const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
        
        function populateTable(tableId, data, headers) {
            const table = document.getElementById(tableId);
            table.innerHTML = '';
            const thead = document.createElement('thead');
            const tr = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.innerText = header;
                tr.appendChild(th);
            });
            thead.appendChild(tr);
            table.appendChild(thead);
            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
                    td.innerHTML = cell;
                    if (index > 0 && headers[index] !== 'Time') {
                        const staff = schedules[headers[index]].staff.find(s => s.room === headers[index]);
                        td.innerHTML += `<br><span class="staff">${staff ? staff.staff : ''}</span>`;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
        }

        function updateSchedule(dayName) {
            document.getElementById('day-title').innerText = `${dayName} Schedule`;
            if (schedules[dayName]) {
                const schedule = schedules[dayName];
                populateTable('activities-table', schedule.activities, ['Time', 'Room 1', 'Room 2', 'Room 3', 'Room 4', 'Career Center', 'Room 5', 'Room 6', 'Room 7', 'Room 8']);
            } else {
                document.getElementById('activities-table').innerText = 'No schedule available for today.';
            }
        }
